<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Таполка: Тени Каллиграфии</title>
  <link rel="stylesheet" href="/src/styles/main.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="app">
    <header class="header">
      <h1>Тень: <span id="currency">0</span></h1>
    </header>

    <main class="game-area">
      <div id="clicker" class="clicker">
        <span class="clicker-oreole"></span>
      </div>
    </main>

    <section class="ui-panel">
      <button id="open-chest"><i class="fas fa-gift"></i></button>
      <button id="inventory-btn"><i class="fas fa-box-open"></i></button>
      <button id="shop"><i class="fas fa-store"></i></button> <!-- ✅ Добавляем кнопку магазина -->
    </section>
  </div>

  <script type="module" src="/src/index.js"></script>
